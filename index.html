<html lang="en">

            <span class="text-2xl font-extrabold">Obito</span>
          </div>

          <!-- Navigation Links -->
          <div class="flex space-x-8">
            <a href="#" class="font-semibold text-gray-700 hover:text-blue-600"
              >Home</a
            >
            <a href="#" class="font-regular text-gray-700 hover:text-blue-600"
              >Pricing</a
            >
            <a href="#" class="font-regular text-gray-700 hover:text-blue-600"
              >Features</a
            >
            <a href="#" class="font-regular text-gray-700 hover:text-blue-600"
              >Testimonials</a
            >
          </div>
        </div>

        <!-- Sign Up and My Account Buttons -->
        <div class="flex items-center space-x-4">
          <button>
            <img
              src="/Assets/contact.png"
              width="24"
              height="24"
              alt="Contact icon"
            />
          </button>
          <div class="border-l border-gray-150 h-6"></div>
          <div>
            <button
              class="bg-white font-semibold border border-gray-300 px-6 py-2 rounded-full hover:bg-gray-100 focus:outline-none"
            >
              Sign Up
            </button>
            <button
              class="bg-[#2F6A62] font-semibold text-white px-6 py-2 rounded-full hover:bg-teal-600 focus:outline-none"
            >
              My Account
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Full-screen flex container to split the page into two sections -->
    <div class="flex">
      <!-- Left side for the form, with margin-top and margin-bottom applied -->
      <div
        class="md:w-1/2 p-8 flex flex-col justify-center items-center m-auto"
      >
        <form
          action="#"
          method="POST"
          class="w-full max-w-lg bg-white p-6 rounded-xl"
        >
          <h2 class="text-2xl font-bold mb-6">Upgrade Your Skills</h2>

          <!-- Profile Photo Section -->
          <div class="mb-6 flex items-center justify-start">
            <label
              for="profile-photo"
              class="relative w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center cursor-pointer"
            >
              <input
                type="file"
                id="profile-photo"
                name="profile-photo"
                class="hidden"
                accept="image/*"
                onchange="previewImage(event)"
              />
              <img
                id="photo-preview"
                src=""
                alt="Profile Photo Preview"
                class="w-24 h-24 bg-gray-200 rounded-full object-cover hidden"
              />
              <span id="photo-text" class="font-semibold text-gray-600"
                >Add Photo</span
              >
            </label>
            <button
              id="delete-photo-btn"
              class="hidden ml-4 bg-red-100 text-red-500 font-bold px-4 py-1 rounded-full text-sm focus:outline-none hover:bg-red-600"
            >
              Delete Photo
            </button>
          </div>

          <script>
            // Function to display image preview
            function previewImage(event) {
              const file = event.target.files[0];
              const reader = new FileReader();

              reader.onload = function (e) {
                const image = document.getElementById("photo-preview");
                const text = document.getElementById("photo-text");
                const deleteBtn = document.getElementById("delete-photo-btn");

                image.src = e.target.result;
                image.classList.remove("hidden");
                text.classList.add("hidden");
                deleteBtn.classList.remove("hidden");
              };

              if (file) {
                reader.readAsDataURL(file);
              }
            }

            // Function to remove the image and show text again
            document
              .getElementById("delete-photo-btn")
              .addEventListener("click", function () {
                const image = document.getElementById("photo-preview");
                const text = document.getElementById("photo-text");
                const deleteBtn = document.getElementById("delete-photo-btn");

                image.classList.add("hidden");
                text.classList.remove("hidden");
                deleteBtn.classList.add("hidden");
                document.getElementById("profile-photo").value = "";
              });
          </script>

          <!-- Form Fields -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-regular text-gray-700"
              >Complete Name</label
            >
            <div class="relative flex py-2 items-center">
              <img
                src="/Assets/profile.png"
                alt="User Icon"
                class="absolute left-3 w-5 h-5"
              />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Type your complete name"
                class="w-full pl-10 pr-3 py-2 border border-gray-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal placeholder-normal focus:font-semibold"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="occupation"
              class="block text-sm font-regular text-gray-700"
              >Occupation</label
            >
            <div class="relative flex py-2 items-center">
              <img
                src="/Assets/work.png"
                alt="Occupation Icon"
                class="absolute left-3 w-5 h-5"
              />
              <input
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Type your occupation"
                class="w-full pl-10 pr-3 py-2 border border-gray-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal placeholder-normal focus:font-semibold"
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-regular text-gray-700"
              >Email Address</label
            >
            <div class="relative flex py-2 items-center">
              <img
                src="/Assets/email.png"
                alt="Email Icon"
                class="absolute left-3 w-5 h-5"
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Type your valid email address"
                class="w-full pl-10 pr-3 py-2 border border-gray-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal placeholder-normal focus:font-semibold"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-regular text-gray-700"
              >Password</label
            >
            <div class="relative flex py-2 items-center">
              <img
                src="/Assets/password.png"
                alt="Password Icon"
                class="absolute left-3 w-5 h-5"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Type your password"
                class="w-full pl-10 pr-3 py-2 border border-gray-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal placeholder-normal focus:font-semibold"
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="confirm-password"
              class="block text-sm font-regular text-gray-700"
              >Confirm Password</label
            >
            <div class="relative py-2 flex items-center">
              <img
                src="/Assets/password.png"
                alt="Confirm Password Icon"
                class="absolute left-3 w-5 h-5"
              />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                class="w-full pl-10 pr-3 py-2 border border-gray-150 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal placeholder-normal focus:font-semibold"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-[#2F6A62] font-semibold text-white py-2 rounded-full hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            Create My Account
          </button>
        </form>
      </div>

      <!-- Right side for the image (Banner) -->
      <div
        class="md:w-1/2 w-full bg-cover bg-center"
        style="background-image: url('/Assets/banner.png')"
      ></div>
    </div>
  </body>
</html>
